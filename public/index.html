<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Homepage</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        background-color: #0d1117;
        overflow: hidden;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
      }

      .background {
        position: absolute;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at center, #0d1117, #020409);
        z-index: -1;
        overflow: hidden;
      }

      .grid {
        position: absolute;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(
            90deg,
            rgba(255, 255, 255, 0.05) 1px,
            transparent 1px
          ),
          linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px);
        background-size: 40px 40px;
        animation: moveGrid 20s linear infinite;
        z-index: -1;
      }

      @keyframes moveGrid {
        0% {
          background-position: 0 0;
        }
        100% {
          background-position: 100px 100px;
        }
      }

      .content {
        text-align: center;
        z-index: 1;
      }

      .content h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
        color: #00ffe1;
      }

      .content p {
        font-size: 1.2rem;
        color: #ccc;
      }
    </style>
  </head>
  <body>
    <div class="background">
      <div class="grid"></div>
    </div>
    <div class="content">
      <h1>M3u8 Proxy</h1>
    </div>
  </body>
</html>
